<!doctype html>
<html lang="en" ng-app="myPhoneCatApp">
  <head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>

  <div ng-controller="PhoneListController as PhoneCtrl">
    <p>Hello, {{PhoneCtrl.name}}!</p>
  	<ul>
      <li ng-repeat="phone in PhoneCtrl.phones">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}} </p>
      </li>
    </ul>
    <p>Total number of phones: {{PhoneCtrl.phones.length}}</p>
    <div class="col-md-4">
      <table class="table table-striped table-bordered table-condensed">
        <tr >
            <th>Name</th>
            <th>Snippet</th>
        </tr>
        <tr ng-repeat="phone in PhoneCtrl.phones">
            <td>{{phone.name}}</td>
            <td>{{phone.snippet}}</td>
        </tr>
      </table>
    </div>
  </div>
  </body>
  <script src="bower_components/angular/angular.js"></script>
  <!--phonelist module-->
  <script src="phonelist.module.js"></script>
  <script src="phonelist.js"></script>
</html>
