<div>
  <p>Hello, {{$ctrl.name}}!</p>
  <ul>
    <li ng-repeat="phone in $ctrl.phones">
        <span>{{phone.name}}</span>
        <p>{{phone.snippet}} </p>
    </li>
  </ul>
  <p>Total number of phones: {{$ctrl.phones.length}}</p>
  <div class="col-md-4">
    <table class="table table-striped table-bordered table-condensed">
      <tr >
          <th>Name</th>
          <th>Snippet</th>
      </tr>
      <tr ng-repeat="phone in $ctrl.phones">
          <td>{{phone.name}}</td>
          <td>{{phone.snippet}}</td>
      </tr>
    </table>
  </div>
</div>
